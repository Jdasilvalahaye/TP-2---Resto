<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resto Nono, votre restaurant gastronomique à Strasbourg, cuisine du terroire avec des produits bio</title>
    <!-- La balise meta est la description sous l'url du site dans le moteur de recherche -->
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <meta
      name="description"
      content="Resto Nono est le nouveau restaurant tendance à Strasbourg, ouvert 7 jours sur 7, cuisine bio et de notre cheffe la belle Nono l'asticot"
    />
    <!-- Permet d'utiliser les icones de font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Met l'icone sur l'onglet -->
    <link
      rel="shortcut icon"
      href="./assets/img/ic-plate.png"
      <link
      rel="stylesheet"
      href="./assets/styles/index.css"
    />
  </head>
  <body>
    <!-- Header à deux enfants : 1 nav et 2 header-text -->
    <header>
      <nav>
        <div class="logo">
          <h3>Resto Nono</h3>
        </div>
        <ul class="nav-elements">
          <li>accueil</li>
          <li>reservation</li>
          <li>menu</li>
          <li>blog</li>
          <li>pages</li>
          <li>shop</li>
          <li>contact</li>
        </ul>
        <div class="nav-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </nav>
      <div class="header-text">
        <div>
          <h2>Welcome to</h2>
          <h1>THE RESTO NONO</h1>
          <img src="./assets/img/ic-plate-big.png" alt="icon-plate" />
          <h6>NOUS NE SERVONS QUE DES INGREDIENTS FRAIS</h6>
        </div>
      </div>
    </header>
  </body>
</html>
